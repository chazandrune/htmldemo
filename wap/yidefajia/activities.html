<script>
mui.init({
	swipeBack:false, //右滑关闭功能
	 pullRefresh: {
            container: '#pullrefresh', //待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
            up: {
                contentrefresh: "正在读取...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
                contentnomore: '没有更多了', //可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: add_more //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
            },
			down: {
				callback: pulldownRefresh
			}
        },
});

function pulldownRefresh() {
		//这里写ajax
	setTimeout(function() {
		  if (true) {
			  var nd = '<li class="mui-table-view-cell mui-col-xs-12 mui-col-sm-6"><a data-href="activities-article.html"><div class="pic"><img src="images/pic_activity_03.jpg"alt="活动名称"/></div></a></li>';
			  Zepto('.activities_list').prepend(nd);
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh(false); //参数为true代表没有更多数据了。
		} else {
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh(true); //参数为true代表没有更多数据了。
		}
	}, 1500)
}

function add_more() {
		//这里写ajax
	setTimeout(function() {
	  if (true) {
			  var nd = '<li class="mui-table-view-cell mui-col-xs-12 mui-col-sm-6"><a data-href="activities-article.html"><div class="pic"><img src="images/pic_activity_03.jpg"alt="活动名称"/></div></a></li>';
			  Zepto('.activities_list').append(nd);
		  mui('#pullrefresh').pullRefresh().endPullupToRefresh(false); //参数为true代表没有更多数据了。
	  } else {
		  mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
	  }
	}, 1500)
}
</script>
