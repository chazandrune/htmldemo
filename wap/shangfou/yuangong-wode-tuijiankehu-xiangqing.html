.mui-input-row .mui-btn.btn-select{ width:50%; padding-right:40px; text-align:right; position:absolute; top:1px; right:0; border:0; color:#666; font-size:17px;}

<body>



<div class="mui-content mui-scroll-wrapper feedback">
<div class="mui-scroll">
	<div class="mui-table-view-cell huifangname-red">
    <h4 class="txt-c txt-white">未回访</h4>
    </div>

	<div style=" padding:10px;background-color:#fff; position:relative;">

        <div class="clearfix"><h4 class="man-name txt-333 mui-pull-left"><i class="iconfont icon-peoplefill txt-888"></i>宋杨</h4></div>
        <div class="clearfix"><h4 class="man-name txt-333 mui-pull-left"><i class="iconfont icon-mobilefill txt-888"></i>13212341234</h4></div>

    <ul class="mui-table-view mui-input-group">

<script src="js/zepto.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/mui.picker.min.js"></script>
<script>
mui.init({
	swipeBack:false //右滑关闭功能
});
 //初始化单页的区域滚动
mui('.mui-scroll-wrapper').scroll();

			(function($, doc) {
				$.init();
				$.ready(function() {
					//身材选单
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'ywj',
						text: '未回访'
					}, {
						value: 'aaa',
						text: '跟踪中'
					}, {
						value: 'lj',
						text: '无意向'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('showUserPicker');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.innerText = JSON.stringify(items[0]['text']);
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					//-----------------------------------------
				});
			})(mui, document);
			
			
</script>
