<body class="page-my-address-article">

<!--导航 手机版start-->
<div class="bottombar">
	<ul class="clearfix">
    	<li><a href="###" class="btn btn_middle btn_yellow radius-5 ease-1" onClick="$('#form1').submit();">保存地址</a></li>
		<!--下面是结束服务按钮-->
    	<!--<li><a href="###" class="btn btn_middle btn_blue radius-5 ease-1">结束服务</a></li>-->
    </ul>
</div>
<!--导航手机版end-->



<!--主体start-->
<div class="mainbody" style="top:.0rem; bottom:.0rem; left:0; right:0;">

<div class="part-01 mb10">
	<div class="my-head">
		<div class="blank10"></div>
		<div class="txt-c"><img class="logo" src="images/logo_white.png" /></div>
		<div class="txt-c my-head-id fs16"><i class="icon_ebn icon-ayi-user-white mr5"></i>137****1356</div>
		<div class="blank10"></div>
		<div class="blank10"></div>
		<div class="headbottom"></div>
	</div>
	<ul class="ul_view">
		<li class="ul_view_cell"><div class="ul_view_cell_a"><h1><i class="icon_ebn icon-local mr5"></i>我的地址</h1></div></li>
	</ul>
</div>

<div class="part-02 mb10">

<form id="form1" class="mui-input-group mb10" onSubmit="return checkform();">
	<div class="mui-input-row">
		<label>联系人</label>
		<input type="text" id="address_name" placeholder="请填写您的姓名">
	</div>
	<div class="mui-input-row">
		<label>性别</label>
		<select id="address_sex">
			<option value="1">先生</option>
			<option value="0">女士</option>
		</select>
	</div>
	<div class="mui-input-row">
		<label>联系电话</label>
		<input type="text" id="address_phone" placeholder="请填写您的联系电话" >
	</div>
	<div class="mui-input-row">
		<label>所在地区</label>
		<select id="address_zone">
			<option value="">请选择</option>
			<option value="1">东城区</option>
			<option value="1">西城区</option>
			<option value="1">朝阳区</option>
			<option value="1">海淀区</option>
			<option value="1">石景山区</option>
		</select>
	</div>
	<div>
		<textarea id="address_add" placeholder="详细地址门牌号" rows="4"></textarea>
	</div>
	<input type="submit" style="display:none;">
</form>

</div>


</div>
<!--主体end-->
























<script type="text/javascript">
function checkform(){
	var address_name = $("#address_name").val();
	var address_phone = $("#address_phone").val();
	var address_zone = $("#address_zone").val();
	var address_add = $("#address_add").val();
	if(address_name == ''){
		layer.msg('请填写联系人姓名');
		return false;
	}
	if(address_phone == ''){
		layer.msg('请填写联系电话')
		return false;
	}
	if(address_zone == ''){
		layer.msg('请选择所在地区')
		return false;
	}
	if(address_add == ''){
		layer.msg('请填写详细地址')
		return false;
	}
	window.location.href = "my-address.html";
	return false;
}
</script>

<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
