<div class="mainbody" style="top:0rem; bottom:.6rem; left:0; right:0;">

<form id="form1" method="post">
<ul class="ul_view ul_view_group mb10">

	</div></li>
	<li class="ul_view_cell"><div class="ul_view_cell_a">
		<h1><i class="icon_ebn icon-time mr5"></i>服务时间</h1>
		<p class="mar0 txt-666 fs12"><i class="icon_ebn mr5"></i>2016/08/16 12:00-14:00</p>
	</div></li>
	<li class="ul_view_cell"><div class="ul_view_cell_a">
		<h1><i class="icon_ebn icon-order mr5"></i>服务类型<span class="fr txt-888 fs12">日常保洁</span></h1>
	</div></li>
	<li class="ul_view_cell"><div class="ul_view_cell_a">
		<h1><i class="icon_ebn mr5"></i><span class="txt-333 fs14">日常保洁</span><span class="fr txt-333 fs14 ml10">¥<span class="ml5">90</span></span><span class="fr txt-888 fs14">×3（小时）</span></h1>
	</div></li>
	<li class="ul_view_cell"><div class="ul_view_cell_a">
		<h1><i class="icon_ebn mr5"></i><span class="txt-333 fs14">日常保洁</span><span class="fr txt-333 fs14 ml10">¥<span class="ml5">90</span></span><span class="fr txt-888 fs14">×3（小时）</span></h1>
	</div></li>
	<li class="ul_view_cell"><div class="ul_view_cell_a">
		<h1><i class="icon_ebn mr5"></i><span class="txt-333 fs14">日常保洁</span><span class="fr txt-333 fs14 ml10">¥<span class="ml5">90</span></span><span class="fr txt-888 fs14">×3（小时）</span></h1>
	</div></li>
	<li class="ul_view_cell"><div class="ul_view_cell_a">
		<div class="text_box beizhu_box txt-333"><input type="text" class=" radius-5" placeholder="备注信息，例如 请携带好工具" /></div>
	</div></li>
	<li class="ul_view_cell"><div class="ul_view_cell_a">
		<h1><i class="icon_ebn icon-youhuiquan-blue mr5"></i>优惠券<span class="fr fs14">- ¥10</span></h1>
	</div></li>
</ul>
<ul class="ul_view">
	<li class="ul_view_cell"><div class="ul_view_cell_a">
		<h1><span class="fs12">原价 ¥80<span class="ml5 mr5">-</span>共优惠 ¥10</span><span class="fr fs12">总计<span class="txt-red ml5 fs16">¥80.00</span></span></h1>
	</div></li>
	<li class="ul_view_cell"><div class="ul_view_cell_a" >
		<h1><i class="icon_ebn icon-vip mr5"></i>支付方式</h1>
		<div class="blank10"></div>
		<div class="beizhu_box">
			<div class="switch_box">
				<ul class="ul">
					<li class="li">
						<input type="radio" name="paytype" checked/>
						<div class="switch_item"><h2>余额支付<span class="txt-red">（可用余额 ¥0.00）</span></h2><i class="icon_ebn icon-checkbox"></i></div>
					</li>
					<li class="li">
						<input type="radio" name="paytype" />
						<div class="switch_item"><h2>微信支付</h2><i class="icon_ebn icon-checkbox"></i></div>
					</li>
				</ul>
			</div>
		</div>
	</div></li>
</ul>
<input type="submit" style="display:none;">
</form>

<!--注意start-->
<div class="text_box pad10 mb10">
	<div class="fs12 txt-888"></div>
</div>
<div class="blank10"></div>
<div class="blank10"></div>
<!--注意end-->






</div>

<script>
$(function(){
	/*单选 custom-js*/
	$('.switch_box input').each(function(){
		if($(this).prop('checked')){
			$(this).next().addClass('current');
		}
	})
	
	$('.switch_box .switch_item').click(function(){
		if($(this).prev().prop('checked')){
			//$(this).prev().prop('checked',false);
			//$(this).removeClass('current');
		}else{
			$(this).prev().prop('checked',true);
			$(this).parent().parent().find('.switch_item').removeClass('current');
			$(this).addClass('current');
		}
		return false;
	});	
})
</script>

<script type="text/javascript" src="js/custom.js"></script>
