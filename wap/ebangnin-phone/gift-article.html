<script>
$(function(){
	/*单选 custom-js*/
	$('.switch_box input').each(function(){
		if($(this).prop('checked')){
			$(this).next().addClass('current');
		}
	})
	
	$('.switch_box .switch_item').click(function(){
		if($(this).prev().prop('checked')){
			//$(this).prev().prop('checked',false);
			//$(this).removeClass('current');
		}else{
			$(this).prev().prop('checked',true);
			$(this).parent().parent().find('.switch_item').removeClass('current');
			$(this).addClass('current');
		}
		return false;
	});	
})
</script>

<script type="text/javascript">
//数量增减
var amount = {
	min:0,
	max:99,
	reduce:function(obj){
		var x = parseFloat($(obj).html());
		if(x > this.min){
			$(obj).prev().removeClass("disabled")
			$(obj).next().removeClass("disabled")
			x= x-1;
			$(obj).html(x);
			$(obj).attr("data-amount",x);
			$(obj).siblings("input").val(x)
		}else{
			//比最小值还小的情况
			$(obj).prev().addClass("disabled")
		}
	},
	add:function(obj){
		var x = parseFloat($(obj).html());
		if(x < this.max){
			$(obj).prev().removeClass("disabled")
			$(obj).next().removeClass("disabled")
			x= x+1;
			$(obj).html(x);
			$(obj).attr("data-amount",x);
			$(obj).siblings("input").val(x)
		}else{
			//比最大值还大的情况
			$(obj).next().addClass("disabled")
		}
	}
}
</script>
