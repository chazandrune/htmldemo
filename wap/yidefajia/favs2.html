<script>
mui.init({
	swipeBack:false, //右滑关闭功能
	 pullRefresh: {
            container: '#pullrefresh', //待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
            up: {
                contentrefresh: "正在读取...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
                contentnomore: '没有更多了', //可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: add_more //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
            },
			down: {
				callback: pulldownRefresh
			}
        },
});

function pulldownRefresh() {
		//这里写ajax
	setTimeout(function() {
		  if (true) {
			  var nd = '<li class="mui-table-view-cell mui-media"><div class="mui-slider-right mui-disabled"><a class="mui-btn mui-btn-yellow btn_del">取消收藏</a></div><div class="mui-slider-handle"><a data-href="cases-article.html"><img class="mui-media-object mui-pull-left"src="images/pic_case_01.jpg"><div class="mui-media-body"><h4 class="mui-ellipsis-2">刷出的中信城案例案例名称案例名称案例名称案例名称</h4><p class="mui-ellipsis">新中式风格</p></div></a></div></li>';
			  Zepto('.favs_list').prepend(nd);
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh(false); //参数为true代表没有更多数据了。
		} else {
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh(true); //参数为true代表没有更多数据了。
		}
	}, 1500)
}

function add_more() {
		//这里写ajax
	setTimeout(function() {
	  if (true) {
			  var nd = '<li class="mui-table-view-cell mui-media"><div class="mui-slider-right mui-disabled"><a class="mui-btn mui-btn-yellow btn_del">取消收藏</a></div><div class="mui-slider-handle"><a data-href="cases-article.html"><img class="mui-media-object mui-pull-left"src="images/pic_case_01.jpg"><div class="mui-media-body"><h4 class="mui-ellipsis-2">新加载中信城案例案例名称案例名称案例名称案例名称</h4><p class="mui-ellipsis">新中式风格</p></div></a></div></li>';
			  Zepto('.favs_list').append(nd);
		  mui('#pullrefresh').pullRefresh().endPullupToRefresh(false); //参数为true代表没有更多数据了。
	  } else {
		  mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
	  }
	}, 1500)
}
</script>

<script>
$(function(){
	//让底部导航切换到当前，序号0-5

	//取消收藏事件
	$('#favs_list').on('tap', '.btn_del', function(event) {
		var elem = this;
		var li = elem.parentNode.parentNode;
		mui.confirm('确认取消收藏？', '意德法家提示您', ['确认', '取消'], function(e) {
			if (e.index == 0) {
				li.parentNode.removeChild(li);
			} else {
				setTimeout(function() {
					$.swipeoutClose(li);
				}, 0);
			}
		});
	});

});
