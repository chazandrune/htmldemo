mui.init({

	 pullRefresh: {

            up: {
                contentrefresh: "正在读取...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
                contentnomore: '没有更多了', //可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: add_more //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
            },
			down: {
				callback: pulldownRefresh
			}
        },
});

function pulldownRefresh() {
		//这里写ajax
	setTimeout(function() {
		  if (true) {
			  var nd = '<li class="mui-table-view-cell mui-col-xs-6 mui-col-sm-6"><a data-href="products-article.html"><div class="pic"><img src="images/pic_product_02.jpg" alt="刷新出来的青橙瓷砖" /></div><div class="title"><p class="mui-ellipsis">刷新出来的青橙瓷砖</p><h6>LVYA15122</h6></div></a></li>';
			  Zepto('.products_list').prepend(nd);
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh(false); //参数为true代表没有更多数据了。
		} else {
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh(true); //参数为true代表没有更多数据了。
		}
	}, 1500)
}

function add_more() {
		//这里写ajax
	setTimeout(function() {
	  if (true) {
			  var nd = '<li class="mui-table-view-cell mui-col-xs-6 mui-col-sm-6"><a data-href="products-article.html"><div class="pic"><img src="images/pic_product_02.jpg" alt="新加载青橙瓷砖" /></div><div class="title"><p class="mui-ellipsis">新加载青橙瓷砖</p><h6>LVYA15122</h6></div></a></li>';
			  Zepto('.products_list').append(nd);
		  mui('#pullrefresh').pullRefresh().endPullupToRefresh(false); //参数为true代表没有更多数据了。
	  } else {
		  mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
	  }
	}, 1500)
}
</script>

<script>
$(function(){
	$('.radio_box input').each(function(){
		if($(this).attr('checked')){
			$(this).next().addClass('current');
		}
	})
	$('.radio_box .radio_item').on("tap",function(){
		if($(this).hasClass('open')){
			$('#'+$(this).attr('open1')).show();
			$('#'+$(this).attr('open2')).show();
		}else{
			$('#'+$(this).attr('open1')).hide();
			$('#'+$(this).attr('open2')).hide();
		}
		$(this).prev().trigger('tap');
		$(this).parent().parent().find('.radio_item').removeClass('current');
		$(this).addClass('current');
		return false;
	});		
});

</script>
