<!--单选radio美化（自己写的） start-->
<style>
.radio_box{text-align:center;}
.radio_box ul{}
.radio_box li{float:left;margin:0px 32px 20px 0;display:inline;}
.radio_box input{ display:none; }
.radio_box .radio_item{ display:block;line-height: 20px; width:210px; height:85px;color:#666;cursor:pointer; font-size:14px; border-width:1px ; border-color:#dbdbdb; border-style:solid;; background:#f8f8f8; background-position:right bottom;
-webkit-border-radius:5px;
-moz-border-radius: 5px;
border-radius: 5px;}
.radio_box .radio_item .name{ height:40px; line-height:40px; font-size:18px; padding-top:10px; font-weight:700;}
.radio_box .radio_item .desc{ height:20px; line-height:20px; color:#888;}
.radio_box .current{ border-color:#ff8a00; color:#ff8a00; background-color:#fff;}
</style>
<h1 class="demo_title">radio自定义美化，再次点击可取消选择</h1>
<div class="radio_box">
	<ul class="clearfix">
		<li>
			<input type="radio" name="design" value="">
			<a href="javascript:void(0);" class="radio_item txt-c ease-1">
				<h4 class="name">原创设计</h4>
				<p class="desc">500元/面</p>
			</a>
		</li>
		<li>
			<input type="radio" name="design" value="" checked="checked">
			<a href="javascript:void(0);" class="radio_item txt-c ease-1">
				<h4 class="name">原创设计</h4>
				<p class="desc">500元/面</p>
			</a>
		</li>
	</ul>
</div>
<script>
$(function(){
	/*单选 custom-js*/
	$('.radio_box input').each(function(){
		if($(this).attr('checked')){
			$(this).next().addClass('current');
		}
	})
	
	$('.radio_box .radio_item').click(function(){
		if($(this).prev().attr('checked')){
			$(this).prev().attr('checked',false);
			$(this).parent().parent().find('.radio_item').removeClass('current');
		}else{
			$(this).prev().attr('checked',true);
			$(this).parent().parent().find('.radio_item').removeClass('current');
			$(this).addClass('current');
		}
		return false;
	});	
})
</script>
<!--单选radio美化（自己写的） end-->
