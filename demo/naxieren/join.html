<script>
$(".startupload").on('click',function(){
	//点击开始上传按钮，验证码通过后执行上传方法
	var form_yzm = $("#form_yzm").val();
	if(form_yzm==""){
		$("#form_yzm").addClass("error");
		$("#form_yzm").siblings(".tip").html('请填写验证码');
		return false;
	}
	$("#form_yzm").removeClass("error");
	$("#form_yzm").siblings(".tip").html("");
	$("#upload_btn").uploadify('upload','*');
})
</script>
<script type="text/javascript">
$(function(){
		//上传按钮
	  $("#upload_btn").uploadify({
		  'auto':false,
		  'checkExisting' : 'uploadify/check-exists.php',
		  'width':500,
		  'height':80,
		  'buttonClass':'btn_file_upload',
		  'fileSizeLimit' : '50000KB',
		  'fileTypeExts':'*.MP3;*.mp3;*.TXT;*.txt;*.WAV;*.wav;*.FLAC;*.flac;*.APE;*.ape;*.WMA;*.wma;*.OGG;*.ogg;*.MIDI;*.midi;*.rar;*.RAR;*.zip;*.ZIP',
		  'buttonText'  :'点击选择文件',
		  'debug' : false,
		  'multi' : false,  //是否允许多选 默认 true
		  //'queueID' : 'order_file_upload_progressbar',  //加入队列的ID 
		  'formData'     : {
			  'timestamp' : '1414469057',
			  'token'     : '2a4dea2ed0142fcd30891891dc2157cb'
		  },
		  'queueSizeLimit':1,  //队列数量限制
		  'uploadLimit':1,  //上传数量限制
		  'swf'      : 'uploadify/uploadify.swf',
		  'uploader' : 'uploadify/uploadify.php',
		  'overrideEvents':['onSelectError','onDialogClose'],  //过滤默认的事件错误提示（不设置会出现自带alert提示） 
		  //返回一个错误，选择文件的时候触发
		  'onSelectError':function(file, errorCode, errorMsg){
			  switch(errorCode) {
				  case -100:
					  layer.msg("上传的文件数量已经超出系统限制的"+$("#upload_btn").uploadify('settings','queueSizeLimit')+"个文件！",{skin:'msg-red',offset:'0px'},function(){});
					  break;
				  case -110:
					  layer.msg("文件 ["+file.name+"] 大小超出系统限制的"+$("#upload_btn").uploadify('settings','fileSizeLimit')+"大小！",{skin:'msg-red',offset:'0px'},function(){});
					  break;
				  case -120:
					  layer.msg("文件 ["+file.name+"] 大小异常！",{skin:'msg-red',offset:'0px'},function(){});
					  break;
				  case -130:
					  layer.msg("文件 ["+file.name+"] 类型不正确！",{skin:'msg-red',offset:'0px'},function(){});
					  break;
			  }
		  },
		  'onUploadSuccess' : function(file, data, response) {
						  if(data==2){
							  layer.msg("无效的文件类型！",{skin:'msg-error',offset:'0px'},function(){});
							  return false;
						  }
						  var arr=/\.[^\.]+/.exec(file.name);
						  var type=arr[0];
						  var new_name=data+type;
						  //$('#file_name').val(file.name);
						  //$(".filename").val(new_name);
						  $('input[name=sound]').val(new_name);
						  layer.msg('文件 [' + file.name + '] 已经成功上传到服务器',{skin:'msg-green',offset:'0px'});
			},
	  });
		
})
</script>
