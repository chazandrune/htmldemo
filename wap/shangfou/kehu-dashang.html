<style>
.list-jieduan{ padding:20px 0;}
.list-jieduan-item.mui-table-view-cell{ padding:7px 15px 7px; overflow:visible; background:none;}
.list-jieduan-item.mui-table-view-cell>a:not(.mui-btn){ margin:0 -15px;}
.list-jieduan-item.mui-table-view-cell .iconfont{ background:#efeff4;}
.mui-table-view-cell.mui-collapse .mui-collapse-content{ background:none; margin:-11px -15px 0px 10px;}
.list-jieduan.mui-table-view:after{ display:none;}
.list-jieduan-item.mui-table-view-cell:after{position: absolute;right: auto; top:auto;bottom:0px;left: 22px;width: 1px; height:50%;content: '';background-color: #aaa;-webkit-transform: scaleY(1);transform: scaleY(1); z-index:-1;}
.list-jieduan-item.mui-table-view-cell:before{position: absolute;right: auto; bottom:auto;top:0px;left: 22px;width: 1px; height:50%;content: '';background-color: #aaa;-webkit-transform: scaleY(1);transform: scaleY(1); z-index:-1;}
.list-jieduan-item.mui-table-view-cell:first-child:before{ display:none;}
.list-jieduan-item.mui-table-view-cell:last-child:after{ display:none;}
.list-jieduan-item.mui-table-view-cell.cur a{ border-top:1px solid #f39800; border-bottom:1px solid #f39800; background:#fff;}
.list-jieduan-item.mui-table-view-cell.cur .iconfont{ background:#fff;}
.dashang-operate{ background:#fff; position:fixed; bottom:50px; height:150px;z-index:11;-webkit-box-shadow: 0 -3px 5px rgba(0,0,0,.15);box-shadow: 0 -3px 5px rgba(0,0,0,.15); border-bottom:1px #dbdbdb solid;}
.dashang-operate .mui-content{ background:inherit;}
.dashang-btn{ display:block; width:90px; height:90px; padding-top:20px; border-radius:50%; -webkit-border-radius:50%; text-align:center; margin:0 auto;}
.dashang-btn .iconfont{ font-size:32px;}
.dashang-btn span{ font-size:16px; display:block; text-align:center; padding:5px 0;}
