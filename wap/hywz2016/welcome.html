@-webkit-keyframes bouble {
	0%, 60%, 75%, 90%, 100% {-webkit-animation-timing-function: cubic-bezier(.08,.68,.80,1);animation-timing-function: cubic-bezier(.08,.68,.70,1);}
	0% {opacity: 0;	-webkit-transform: scale(0,0);transform: scale(0,0);}
	30% {opacity: 1;-webkit-transform: scale(1.1,1.1);transform: scale(1.1,1.1);}
	65% {-webkit-transform: scale(0.8,0.8);	transform: scale(0.8,0.8);}
	80% {-webkit-transform: scale(1,1);	transform: scale(1,1);}
}
@-webkit-keyframes moveright {
	0%, 60%, 75%, 90%, 100% {-webkit-animation-timing-function: cubic-bezier(.4,.41,.7,1.0);animation-timing-function:cubic-bezier(.4,.41,.7,1.0);	}
	0% {opacity:0; -webkit-opacity:0;-webkit-transform: translate3d(-50px, 0, 0);transform: translate3d(-50px, 0, 0);}
	100% {opacity:1; -webkit-opacity:1;	-webkit-transform: none;transform: none;}
}
@-webkit-keyframes moveleft {
	0%, 60%, 75%, 90%, 100% {-webkit-animation-timing-function: cubic-bezier(.4,.41,.7,1.0);	animation-timing-function:cubic-bezier(.4,.41,.7,1.0);	}
	0% {opacity:0; -webkit-opacity:0;-webkit-transform: translate3d(50px, 0, 0);transform: translate3d(50px, 0, 0);}
	100% {opacity:1; -webkit-opacity:1;	-webkit-transform: none;transform: none;}
}
@-webkit-keyframes movedown {
	0%, 60%, 75%, 90%, 100% {-webkit-animation-timing-function: cubic-bezier(.4,.41,.7,1.0);	animation-timing-function:cubic-bezier(.4,.41,.7,1.0);	}
	0% {opacity:0; -webkit-opacity:0;-webkit-transform: translate3d(0, -50px, 0);transform: translate3d(0, -50px, 0);}
	100% {opacity:1; -webkit-opacity:1;	-webkit-transform: none;transform: none;}
}
@-webkit-keyframes moveup {
	0%, 60%, 75%, 90%, 100% {-webkit-animation-timing-function: cubic-bezier(.4,.41,.7,1.0);	animation-timing-function:cubic-bezier(.4,.41,.7,1.0);	}
	0% {opacity:0; -webkit-opacity:0;-webkit-transform: translate3d(0, 50px, 0);transform: translate3d(0, 50px, 0);}
	100% {opacity:1; -webkit-opacity:1;	-webkit-transform: none;transform: none;}
}
@-webkit-keyframes movemove {
	0%, 60%, 75%, 90%, 100% {-webkit-animation-timing-function: cubic-bezier(.4,.41,.7,1.0);animation-timing-function:cubic-bezier(.4,.41,.7,1.0);	}
	0% {-webkit-transform: translate3d(0px, 0, 0);transform: translate3d(0px, 0, 0);}
	50% {-webkit-transform: translate3d(-50px, 0, 0);transform: translate3d(-50px, 0, 0);}
	100% {-webkit-transform: none;transform: none;}
}
@-webkit-keyframes zoom {
	0%, 60%, 75%, 90%, 100% {-webkit-animation-timing-function: cubic-bezier(.4,.41,.7,1.0);animation-timing-function:cubic-bezier(.4,.41,.7,1.0);}

.mui-slider{background-image:url(images/bg.jpg);background-size:cover; background-repeat:no-repeat; background-position:center;}

.animate {position: absolute;left:0;top:0;bottom:0; right:0;width: 100%; height:100%;color: #fff;}
.animated { text-align:center;
	-webkit-animation-duration: 1s;
	-webkit-animation-play-state: paused;
	-webkit-animation-fill-mode: both;
}
.animate .animated01 { 
	-webkit-animation-name: bouble;
	-webkit-animation-play-state: running;
	-webkit-animation-delay: 0s;
}
.animate .animated02 {
	-webkit-animation-name: bouble;

}
.animate .animated-img{position:absolute; left:0; right:0;} 
.animate .animated-txt{ position:absolute; top:70%; left:0; right:0;}

.mui-operate li a{ width:100px; margin:0 auto; background:#01b751; border-color:#01b751;-webkit-animation: hue 60s infinite linear;animation: hue 60s infinite linear;}
.animate .animated01-00{ position:absolute;

	-webkit-animation-play-state: running;
	-webkit-animation-delay: .0s;

.animate .animated01-01{ position:absolute;

.animate .animated01-02{ position:absolute;

}
.animate .animated02-01{ 
	-webkit-animation-name: bouble;
	-webkit-animation-play-state: running;
	-webkit-animation-delay: .0s;
}
.animate .animated02-02{

	-webkit-animation-play-state: running;

}
.animate .animated03-01{

/*变色动画*/
@-webkit-keyframes hue {
  from {
    -webkit-filter: hue-rotate(0deg);
	-moz-filter: hue-rotate(0deg);
	-o-filter: hue-rotate(0deg);
	filter: hue-rotate(0deg);
  }

  to {
    -webkit-filter: hue-rotate(-360deg);
	-moz-filter: hue-rotate(-360deg);
	-o-filter: hue-rotate(-360deg);
	filter: hue-rotate(-360deg);
  }
}
/*变色元素*/
#updating{color:#01b751;-webkit-animation: hue 60s infinite linear;animation: hue 60s infinite linear;  background-image: -webkit-linear-gradient(92deg,#01b751,#01b751); -webkit-background-clip: text;  -webkit-text-fill-color: transparent;}
.spinner{background-color:#82b701; background-image:url(images/bg.png); background-position:center; background-size:cover;-webkit-animation: hue 60s infinite linear;animation: hue 60s infinite linear;}

<script>
mui.init({
	swipeBack:false, //右滑关闭功能
});

//图片切换时，触发动画
document.querySelector('.mui-slider').addEventListener('slide', function(event) {
	//注意slideNumber是从0开始的；
	var index = event.detail.slideNumber+1;
	if(index==2||index==3){
		var item = document.getElementById("tips-"+index);
		if(item.classList.contains("mui-hidden")){
			item.classList.remove("mui-hidden");
			item.classList.add("guide-show");
		}
	}else if(index==4){
		location.replace("index.html");
	}
});


</script>
