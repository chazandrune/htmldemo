<script src="js/zepto.min.js"></script>
<script src="js/mui.min.js"></script>
<script>
mui.init({
	swipeBack:false //右滑关闭功能
});
 //初始化单页的区域滚动
mui('.mui-scroll-wrapper').scroll();

</script>
<script src="libs/echarts-all.js"></script>
<script>
var labelTop = {
    normal : {
		color:'#72bad6',
        label : {
            show : true,
            position : 'center',
            formatter : '{b}',
            textStyle: {
                baseline : 'bottom',
				color:'#666',
				fontSize:16,
            }
        },
        labelLine : {
            show : false
        }
    }
};
var labelFromatter = {
    normal : {
        label : {
            formatter : function (params){
                return 100 - params.value + '%'
            },
            textStyle: {
                baseline : 'top'
            }
        }
    },
}
var labelBottom = {
    normal : {
        color: '#eee',
        label : {
            show : true,
            position : 'center',
			textStyle: {
				color:'#f39800',
				fontSize:16,
            }
        },
        labelLine : {
            show : false
        }
    },

};
	var getOption = function(chartType) {
		var chartOption =  {
			calculable: false,
			series: [{
				name: '访问来源',
				type:  'pie',
				radius: [75,70],
				center: ['50%', '50%'],
				itemStyle : labelFromatter,
				data : [
					{name:'other', value:10, itemStyle : labelBottom},
					{name:'满意度', value:90,itemStyle : labelTop}
				]
			}]
		} 
		return chartOption;
	};
	var byId = function(id) {
		return document.getElementById(id);
	};
	var pieChart = echarts.init(byId('pieChart'));
	pieChart.setOption(getOption('pie'));
</script>
<script src="js/custom.js"></script>
