<script>
function cantwaiting(){
	$("#LoadingBar").fadeOut(30);
}
function loadcomplete(){
	setTimeout(function(){
		$("#LoadingBar").fadeOut(100);
		$(".item_planet_01").animate({left:"-120px",opacity:"1"},1000,function(){
			$(".item_planet_02").animate({right:"-300px",opacity:"1"},1000,function(){
				$(".item_earth").animate({bottom:"-90px",opacity:"1"},1000,function(){
					$(".section_front").animate({bottom:"-90px",opacity:"1"},1000)
				})
				$(".item_sunlight").animate({bottom:"-90px",opacity:"1"},1000)
			})
		})
	},300)
}
window.onload=function(){
	$("#LoadingBar p").html("正在进入");
	loadcomplete();
}
</script>
