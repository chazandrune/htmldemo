<!--导航 手机版start-->

	<ul class="clearfix">
    	<li><a href="###" class="btn btn_middle btn_blue radius-5 ease-1" onClick="$('#form1').submit();">提 交</a></li>
    </ul>

<!--主体start-->
<div class="mainbody" style="top:.0rem; bottom:.0rem; left:0; right:0;">

<div class="part-01 mb10">
	<div class="my-head">
		<div class="blank10"></div>
		<div class="txt-c"><img class="logo" src="images/logo_white.png" /></div>
		<div class="txt-c my-head-id fs16"><i class="icon_ebn icon-ayi-user-white mr5"></i>137****1356</div>
		<div class="blank10"></div>
		<div class="blank10"></div>

		<li class="ul_view_cell"><div class="ul_view_cell_a"><h1><i class="icon_ebn icon-feedback mr5"></i>意见反馈</h1></div></li>
	</ul>
</div>

<div class="part-02 mb10">

<form id="form1" class="mui-input-group mb10" onSubmit="return checkform();">
	<div>
		<textarea id="address_add" placeholder="请填写您的意见和建议以帮助我们提升和改进" rows="4"></textarea>
	</div>
	<input type="submit" style="display:none;">
</form>

</div>


</div>
<!--主体end-->

























<script type="text/javascript">
function checkform(){
	var address_name = $("#address_name").val();
	var address_phone = $("#address_phone").val();
	var address_zone = $("#address_zone").val();
	var address_add = $("#address_add").val();
	if(address_name == ''){
		layer.msg('请填写联系人姓名');
		return false;
	}
	if(address_phone == ''){
		layer.msg('请填写联系电话')
		return false;
	}
	if(address_zone == ''){
		layer.msg('请选择所在地区')
		return false;
	}
	if(address_add == ''){
		layer.msg('请填写详细地址')
		return false;
	}
	window.location.href = "my-address.html";
	return false;
}
</script>
<script type="text/javascript" src="js/custom.js"></script>
