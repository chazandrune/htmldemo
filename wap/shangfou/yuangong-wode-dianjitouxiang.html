<link rel="stylesheet" href="css/mui.min.css">

<style>
.item-logo {width: 100%;height: 100%;position: relative;background-image:url(images/my-bg.jpg); background-size:cover; background-repeat:no-repeat; background-position:center;}
.item-logo .headavatar {width: 200px;height: 200px; padding-top:30px; box-sizing:border-box;display: block;color: #fff;position: absolute;top: 45%;left: 50%;margin-left: -100px; margin-top:-100px;}
.item-logo .headavatar .avatar-radius{ width:70px !important; height:70px !important;
box-shadow:0 0 20px #145f76;
-webkit-box-shadow:0 0 20px #145f76;}
.item-logo .headavatar p{ margin-bottom:5px; line-height:20px;}
.animate {position: absolute;left:0;top:0;bottom:0; right:0;width: 100%; height:100%;color: #fff;}
.animate .bouble { width:60px; height:60px; line-height:60px;border:1px #888 solid; }
.animate .bouble.bouble-l { width:80px; height:80px; line-height:80px;}
.animated { display:block; border-radius:50%;text-align: center;font-size:12px; position:absolute; top:45%; left:50%;
	-webkit-animation-duration: 0.8s;
	-webkit-animation-play-state: paused;
	-webkit-animation-fill-mode: both;
}
.animate .animated:nth-child(2){ margin-left:-90px; margin-top:-150px; background-color:rgba(183,112,0,0.5);}
.animate .animated:nth-child(3){ margin-left:50px; margin-top:-150px; background-color:rgba(0,83,154,0.5);}
.animate .animated:nth-child(4){ margin-left:90px; margin-top:0px; background-color:rgba(0,0,0,0.5);}
.animate .animated:nth-child(5){ margin-left:20px; margin-top:100px; background-color:rgba(120,222,0,0.5);}
.animate .animated:nth-child(6){ margin-left:-100px; margin-top:90px; background-color:rgba(69,0,140,0.5);}
.animate .animated:nth-child(7){ margin-left:-150px; margin-top:-40px; background-color:rgba(181,0,0,0.5);}
.guide-show .bouble0 {
	-webkit-animation-name: bouble;
	-webkit-animation-play-state: running;
	-webkit-animation-delay: 0s;
	display: block;
}
.guide-show .bouble1 {
	-webkit-animation-name: bouble;
	-webkit-animation-play-state: running;
	-webkit-animation-delay: 0.5s;
	display: block;
}
.guide-show .bouble2 {
	-webkit-animation-name: bouble;
	display: block;
	-webkit-animation-play-state: running;
	-webkit-animation-delay: 0.8s;
}
.guide-show .bouble3 {
	-webkit-animation-name: bouble;
	display: block;
	-webkit-animation-play-state: running;
	-webkit-animation-delay: 1.1s;
}
@-webkit-keyframes bouble {
	0%, 60%, 75%, 90%, 100% {
		-webkit-animation-timing-function: cubic-bezier(.08,.68,.74,1);
		animation-timing-function: cubic-bezier(.08,.68,.74,1);
	}
	0% {
		opacity: 0;
		-webkit-transform: scale(0,0);
		transform: scale(0,0);
	}
	20% {
		opacity: 1;
		-webkit-transform: scale(1.3,1.3);
		transform: scale(1.3,1.3);
	}
	65% {
		-webkit-transform: scale(0.8,0.8);
		transform: scale(0.8,0.8);
	}
	90% {
		-webkit-transform: scale(1.1,1.1);
		transform: scale(1.1,1.1);
	}
	100% {
		-webkit-transform: scale(1,1);
		transform: scale(1,1);
	}
}
.mui-operate{ background-color:transparent; padding:0 5px; height:50px;}
.mui-operate ul{padding:0; margin:0;}
.mui-operate li{ list-style:none; float:left; width:50%; box-sizing:border-box; padding:0 5px;}
</style>
</head>
