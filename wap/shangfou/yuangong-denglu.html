<html>
<head>
<meta charset="utf-8">

<body>

<div class="mui-content mui-scroll-wrapper">
<div class=" mui-scroll">
<form class="mui-content-padded">
	<div class="mui-input-row"><input type="text" id="phone" placeholder="手机号码"/></div>
	<div class="mui-input-row"><input type="text" placeholder="短信验证码"/><a href="javascript:void(0);" id="gotsns">获取验证码</a></div>
	<div class="mui-button-row"><button type="submit" class=" mui-btn-block mui-btn-blue" >绑定手机</button></div>
    <p>
    	亲~绑定手机后可以：<br>
		1、查看奖金、排名<br>
		2、互赏互黑，Ta的奖金我做主<br>
		3、浏览、发布知识文库，交流分享工作经验<br>
    </p>
	<div class="mui-button-row"><a data-href="yuangong-paiming-shangjin.html" class=" mui-btn-block mui-btn-link mui-btn-blue" >模拟登录进入</a></div>
</form>
</div>
</div>










<script src="js/mui.min.js"></script>
<script src="js/layer.m.js"></script>
<script>
mui.init({
	swipeBack:false //右滑关闭功能
});

(function($){
	$('.mui-scroll-wrapper').scroll({
		indicators:true //显示滚动条
	});
})(mui);
</script>
<script>
var validCode=true
mui('.mui-input-row').on("tap","#gotsns",function(){
	if(validCode){
		var phonenum = document.getElementById('phone').value;
		if ( phonenum == ''){
			var validCode2=false;
			layer.open({content:'请填写手机号！'})
		}else{
			var validCode2=true;
			layer.open({title:'提示信息',content:'短信已经发送请注意查收',btn: ['确定']})
		}
	}
	var time=11;
	var code=this;
	if (validCode&&validCode2) {
		validCode=false;
		code.className='gotsns1' ;
		var t=setInterval(function () {
			time--;
			code.innerHTML =time+"秒";
			if (time==0) {
				clearInterval(t);
				code.innerHTML ="重新获取";
				validCode=true;
				code.className='';
			}
		},1000)
	}
});
</script>
<script src="js/custom.js"></script>


</body>
</html>
