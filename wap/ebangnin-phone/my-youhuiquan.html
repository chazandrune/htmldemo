<script type="text/javascript">
var i = 0; //模拟加载计数，调用时删除
$(".mainbody").scroll(function(){
	// 判断当滚动到最底部以上10像素时， 加载新内容
	if ($(".mainbody_scroll").height() - $(this).scrollTop() - $(this).height()<0){
		i++;

		}

});

</script>
