            <div class="swiper-slide"><a href="#"><img src="images/avatar.jpg" class="avatar-radius" /><h4 class="txt-333">李思</h4><h6>客户经理</h6></a></div>
        </div>
    </div>
    </div>
    <!--头像滑动 end-->

    </div>
    </div>

<script src="js/zepto.min.js"></script>
<script src="js/mui.min.js"></script>
<script>
mui.init({
	swipeBack:false //右滑关闭功能
});
 //初始化单页的区域滚动
mui('.mui-scroll-wrapper').scroll();

//监听input事件，获取range的value值，也可以直接element.value获取该range的值
var rangeList = document.querySelectorAll('input[type="range"]');
for(var i=0,len=rangeList.length;i<len;i++){
	rangeList[i].addEventListener('input',function(){
		var bfb = this.value/this.max;
		if(this.id.indexOf('field')>=0){
			document.getElementById(this.id+'-input').value = this.value;
		}else{
			if(bfb==0){
				document.getElementById(this.id+'-yuju').innerHTML = '只能喝西北风了T_T';
			}else if(bfb>0&&bfb<0.5){
				document.getElementById(this.id+'-yuju').innerHTML = '感谢您的赏金';
			}else if(bfb>=0.5&&bfb<1){
				document.getElementById(this.id+'-yuju').innerHTML = '再用力点';
			}else if(bfb==1){
				document.getElementById(this.id+'-yuju').innerHTML = '超开心，爱你么么哒~';
			}
			document.getElementById(this.id+'-val').innerHTML = this.value;
			document.getElementById(this.id+'-rank').innerHTML = parseInt(bfb*100) +'%';
		}
		

	});
}
</script>
<script src="js/swiper.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container', {
	slidesPerView: 3.2,
	paginationClickable: true,
	spaceBetween: 0,
	freeMode: true
});
</script>
